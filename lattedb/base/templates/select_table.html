{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="jumbotron">
    <h1>Which table do you want to populate</h1>
</div>
<form action="{{form.success}}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>

{% endblock %}
