{% load render_table from django_tables2 %}
{% load bootstrap4 %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{title}}</title>
        {% bootstrap_css %}
    </head>
    <body>
        <header>
            <h1>
                {{title}}
            </h1>
        </header>
        <main role="main">
            <div class="container">
            {% render_table table %}
            </div>
        </main>
    </body>
</html>
