name: Tests

on: [push, pull_request]

jobs:
    test:
        strategy:
            max-parallel: 4
            matrix:
                python-version: [3.6, 3.7]
                platform: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v1

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v1
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: Install espressodb
              run: pip install -e .

            - name: Install my_project dependencies
              run: pip install -r ./example/my_project/requirements.txt

            - name: Run my_project test
              working-directory: ./example/my_project/
              run: pytest

            - name: Run create new project
              working-directory: ./example/
              run: espressodb startproject new_test

            - name: Test new project
              working-directory: ./example/new_test/
              run: python manage.py test

            - name: Run start app
              working-directory: ./example/new_test/
              run: |
                python manage.py startapp new_app
                echo "" >> new_test/new_app/models.py
                echo "class MyTable(Base):" >> new_test/new_app/models.py
                echo "    name=models.TextField()" >> new_test/new_app/models.py
                sed -i -e "s/PROJECT_APPS: \[\]/PROJECT_APPS: \[new_test.new_app\]/g" settings.yaml
                python manage.py makemigrations

            - name: Test new project app
              working-directory: ./example/new_test/
              run: python manage.py test
